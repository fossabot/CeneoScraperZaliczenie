{% extends "template.html" %}

{% block content%}
<div class="row w-100">
    <div id="product_id" class="d-none">{{product['id']}}</div>
    <div class="col-12 text-center">  
        <a href="/product/{{product['id']}}" class="btn btn-secondary h5 text-uppercase">Wróć do produktu</a>
    </div>
    <div class="col-12 d-flex justify-content-center pt-5 mt-5">
        <div class="row w-100 text-center">
            <div class="col-6">
                <div>Ilość opinii polecanych do niepolecanych:</div>
                <div id="pie-chart" class="ct-chart"></div>
            </div>
            <div class="col-6">
                <div>Ilość opinii na ocenę:</div>
                <div id="bar-chart" class="ct-chart"></div>
            </div>
        </div>
    </div>
</div> 
{% endblock %}
