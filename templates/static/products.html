{% extends "template.html" %}

{% block content%}
<div class="row w-100">
    <div class="col-12 text-center">  
        <h5 class="text-uppercase">Lista produkt√≥w</h5>
    </div>
    <div class="col-12 d-flex justify-content-center">
        <table id="products-table" class="table table-striped table-bordered table-dark" style="width: 100%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    {% for feature in ['id', 'name'] %}
                    <td>
                        {% if product[feature] == None %}
                            Brak
                        {% else %}
                            <a href="/product/{{product['id']}}" class="text-white">{{product[feature]}}</a>
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div> 
{% endblock %}
